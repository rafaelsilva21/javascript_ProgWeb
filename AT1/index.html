<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Trabalho AT1</title>
</head>
<body>
    <div class="jumbotron">
      <h1 class="display-4">Cadastro de Aluguel</h1>
      <br>
      <div class="row mb-3">
        <label id="textTotal" class="col-sm-4 col-form-label col-form-label-lg"></label>
        <label id="textMedia" class="col-sm-4 col-form-label col-form-label-lg"></label>
      </div>
      <form id="formulario">
        <div class="row mb-3">
          <label for="inputNome" class="col-sm-4 col-form-label col-form-label-lg">Nome do Cliente: </label>
          <div class="col-sm-8">
            <input type="text" class="form-control form-control-lg" id="inputNome">
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputValor" class="col-sm-4 col-form-label col-form-label-lg">Di√°ria: </label>
          <div class="col-sm-3">
            <input type="number" step="0.01" class="form-control form-control-lg" id="inputValorDiaria">
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputValor" class="col-sm-4 col-form-label col-form-label-lg">Dias: </label>
          <div class="col-sm-3">
            <input type="number" step="0" class="form-control form-control-lg" id="inputQtdDias">
          </div>
        </div>
        <br>
        <button class="btn btn-outline-primary btn-lg" onclick="cadastrar()">Cadastrar</button>
        <button class="btn btn-outline-danger btn-lg" onclick="remover()">Remover</button>
      </form>
    </div>
    <br>
    <br>
    <div id="tabela" class="tab"></div>

    <script src="calculadora.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
